    <h1>Contact</h1>
    <form id="contact-form">
        <div class="contact-method">
            <label for="contact-email" class="standard-label">Email: </label>
            <input id="contact-email" type="email" required>
        </div>
        <div class="contact-method">
            <label for="contact-phone" class="standard-label">Phone: </label>
            <input id="contact-phone" type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
        </div>
        <div class="contact-method">
            <label for="contact-message" class="standard-label">Message: </label>
            <textarea id="contact-message" required maxlength="240"></textarea>    
        </div>
        <input type="submit" value="Send Message">
    </form>
